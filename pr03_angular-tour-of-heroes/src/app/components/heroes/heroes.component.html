<h1>{{title}}</h1>

<!-- Lesson:10 -->
<h2><b>Add New Hero</b></h2>
<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName type="text" />
  <label for="new-hero">Hero Rating: </label>
  <input id="new-hero-rating" #heroRating type="number" />
  <button type="button" class="add-button"
    (click)="add(heroName.value, heroRating.value); heroName.value=''; heroRating.value='1'">
    Add hero
  </button>
</div>

<h2><b>My Heroes List</b></h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/details/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}} - ({{hero.rating}})
    </a>
    <button type="button" class="delete" title="delete hero"
      (click)="delete(hero.id)">x</button>
  </li>
</ul>
